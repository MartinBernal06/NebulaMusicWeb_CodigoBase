<!DOCTYPE html>
<html>
    <head>
        <title>Nébula music</title>
        <meta charset="UTF-8">
         <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
    </head>
    <body>
        <main>
            <section>
                <form name="form_iniciar_sesion" 
                    method="post" 
                    action="/autenticacion"
                    enctype="application/x-www-form-urlencoded">
                    <div name="logo_usuario">
                        <img src="./imgs/nebula-03.svg" height="80">
                    </div>
                    <div name="titulo">
                        <h3>Inicia sesión</h3>
                        <span>Utiliza tus credenciales para iniciar</span>
                    </div>
                    <div name="correo">
                        <label for="correo">Correo</label>
                        <input id="correo" name="correo" type="email" required minlength="5" maxlength="100">
                    </div>
                    <div name="contrasenia">
                        <label for="contrasenia">Contraseña</label>
                        <input id="contrasenia" name="contrasenia" type="password" required>
                    </div>                    
                    <div name="options">
                        <p>¿Aún no tienes una cuenta? <a href="./registro.html">Regístrate</a></p>
                        <button type="submit">Iniciar</button>
                        <button type="reset">Cancelar</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <div>
                Síguenos en nuestras redes.
                <div>
                    <a href="www.instagram.com" target="_blank">Instagram</a>
                    <a href="www.facebook.com" target="_blank">Facebook</a>
                    <a href="wwwtiktok.com" target="_blank">Tiktok</a>
                </div>
            </div>

            <p>Copyright Nébula 2025.</p>
            <a href="./tyc.html" target="_blank">Términos y condiciones</a>
        </footer>

    </body>
</html>
